<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator.tom</title>
</head>
<body>
<h1>Welcome to the best calculator ever!!</h1>
<input type="" value="" id="result" name="res" size="100" disabled/>

<style>
  #rectangle {
    height: 700px;
    width: 700px;
    background-color: #b3d4fc;
  }
</style>
<div class="rectangle"></div>
<div id="rectangle">Rounded corners!</div>
<button class="rectangle">Green</button>
<table>
  <tr>
    <th>7</th>
    <th>8</th>
    <th>9</th>
    <th>C</th>
    <th>=</th>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>X</td>
    <td>\</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>+</td>
    <td>-</td>
  </tr>
</table>
<style>table, th, td {
  border: 1px solid black;
  background: blue;
}</style>
</body>
</html>
